            }

            function displayProduct() {

                for (let i in inventory) {
                console.log("Product ID: " + inventory[i].id + "\n" + "Product Name: " + inventory[i].name + "\n" + "Product Price: " + inventory[i].price + "\n" + "Product Quantitys: " + inventory[i].quantity + "\n");
            
                }

            function calculateTotalValue() {

                let sum = 0;
                let counter = 0;
